<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<button (click)="increment()" class="btn btn-primary">
		increment

	<button (click)="decrement()" class="btn btn-primary">
		decrement
	</button>

	<p>Counter: {{ counter }}</p>
</ion-content>
